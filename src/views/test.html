<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Demandes Clients | ISTICHARA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* 
   ISTICHARA - Premium Legal Services Patform
   Theme: Professional, Trustworthy, Modern
   Colors: Navy Blue (#0f172a), Gold (#d4af37), White, Slate
*/

@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap');

:root {
    /* Color Palette */
    --primary: #0f172a;
    /* Deep Navy */
    --primary-light: #1e293b;
    --accent: #d4af37;
    /* Gold/Bronze */
    --accent-hover: #b5952f;
    --bg-body: #f8fafc;
    --bg-card: #ffffff;
    --text-main: #1e293b;
    --text-muted: #64748b;
    --text-light: #94a3b8;
    --danger: #ef4444;
    --success: #10b981;
    --border: #e2e8f0;

    /* Shadows */
    --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
    --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    --shadow-premium: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);

    /* Radius */
    --radius-sm: 0.375rem;
    --radius-md: 0.5rem;
    --radius-lg: 0.75rem;
    --radius-xl: 1rem;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    background-color: var(--bg-body);
    color: var(--text-main);
    line-height: 1.6;
    -webkit-font-smoothing: antialiased;
}

h1,
h2,
h3,
h4,
h5,
h6 {
    font-family: 'Playfair Display', serif;
    /* Serif for headings gives a legal/formal vibe */
    color: var(--primary);
    line-height: 1.2;
}

a {
    text-decoration: none;
    color: inherit;
    transition: all 0.2s;
}

ul {
    list-style: none;
}

/* Utilities */
.container {
    max-width: 1280px;
    margin: 0 auto;
    padding: 0 1.5rem;
}

.flex {
    display: flex;
}

.items-center {
    align-items: center;
}

.justify-between {
    justify-content: space-between;
}

.justify-center {
    justify-content: center;
}

.gap-2 {
    gap: 0.5rem;
}

.gap-4 {
    gap: 1rem;
}

.gap-6 {
    gap: 1.5rem;
}

.grid {
    display: grid;
}

.text-center {
    text-align: center;
}

/* Buttons */
.btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 0.75rem 1.5rem;
    border-radius: var(--radius-md);
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s ease;
    border: none;
    outline: none;
    font-size: 0.95rem;
}

.btn-primary {
    background-color: var(--primary);
    color: white;
}

.btn-primary:hover {
    background-color: var(--primary-light);
    transform: translateY(-1px);
    box-shadow: var(--shadow-md);
}

.btn-accent {
    background-color: var(--accent);
    color: white;
}

.btn-accent:hover {
    background-color: var(--accent-hover);
    transform: translateY(-1px);
    box-shadow: var(--shadow-md);
}

.btn-outline {
    background-color: transparent;
    border: 1px solid var(--border);
    color: var(--text-main);
}

.btn-outline:hover {
    border-color: var(--primary);
    color: var(--primary);
}

/* Header */
.header {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid var(--border);
    position: sticky;
    top: 0;
    z-index: 50;
    padding: 1rem 0;
}

.brand {
    font-family: 'Playfair Display', serif;
    font-size: 1.75rem;
    font-weight: 700;
    color: var(--primary);
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.brand span {
    color: var(--accent);
}

.nav-link {
    font-weight: 500;
    color: var(--text-main);
}

.nav-link:hover {
    color: var(--accent);
}

.nav-link.active {
    color: var(--accent);
}

/* Form Elements */
.input-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.label {
    font-size: 0.875rem;
    font-weight: 500;
    color: var(--text-main);
}

.input,
.select {
    padding: 0.75rem 1rem;
    border: 1px solid var(--border);
    border-radius: var(--radius-md);
    background-color: white;
    font-family: inherit;
    transition: all 0.2s;
    width: 100%;
}

.input:focus,
.select:focus {
    border-color: var(--accent);
    outline: none;
    box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.1);
}

/* Card */
.card {
    background: var(--bg-card);
    border-radius: var(--radius-lg);
    border: 1px solid var(--border);
    padding: 1.5rem;
    box-shadow: var(--shadow-sm);
    transition: all 0.3s ease;
    overflow: hidden;
}

.card:hover {
    transform: translateY(-4px);
    box-shadow: var(--shadow-lg);
    border-color: rgba(212, 175, 55, 0.3);
}

/* Badge */
.badge {
    display: inline-flex;
    align-items: center;
    padding: 0.25rem 0.75rem;
    border-radius: 9999px;
    font-size: 0.75rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

.badge-blue {
    background-color: #eff6ff;
    color: #1e40af;
}

.badge-gold {
    background-color: #fefce8;
    color: #854d0e;
}

.badge-green {
    background-color: #ecfdf5;
    color: #047857;
}

/* Table */
.table-container {
    overflow-x: auto;
    border-radius: var(--radius-lg);
    border: 1px solid var(--border);
    background: white;
}

.table {
    width: 100%;
    border-collapse: collapse;
}

.table th,
.table td {
    padding: 1rem;
    text-align: left;
    border-bottom: 1px solid var(--border);
}

.table th {
    background-color: #f8fafc;
    font-weight: 600;
    color: var(--text-muted);
    font-size: 0.875rem;
    text-transform: uppercase;
}

.table tr:last-child td {
    border-bottom: none;
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }

    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.animate-fade-in {
    animation: fadeIn 0.5s ease-out forwards;
}

/* Hero Section Specifics */
.hero {
    background: linear-gradient(135deg, var(--primary) 0%, #1e293b 100%);
    color: white;
    padding: 5rem 0 3rem;
    position: relative;
    overflow: hidden;
}

.hero::before {
    content: '';
    position: absolute;
    top: -50%;
    right: -10%;
    width: 600px;
    height: 600px;
    background: radial-gradient(circle, rgba(212, 175, 55, 0.1) 0%, transparent 70%);
    border-radius: 50%;
}

.hero h1 {
    color: white;
    font-size: 3.5rem;
    margin-bottom: 1rem;
}

.hero p {
    color: #cbd5e1;
    font-size: 1.25rem;
    max-width: 600px;
    margin-bottom: 2rem;
}

/* Search Bar in Hero */
.search-container {
    background: white;
    padding: 1.5rem;
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-premium);
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1rem;
    align-items: end;
}

/* ADMIN DASHBOARD STYLES */
.dashboard-layout {
    display: grid;
    grid-template-columns: 280px 1fr;
    min-height: 100vh;
}

.sidebar {
    background: var(--primary);
    color: white;
    padding: 2rem 1.5rem;
    position: sticky;
    top: 0;
    height: 100vh;
    border-right: 1px solid rgba(255, 255, 255, 0.1);
}

.sidebar-menu {
    margin-top: 3rem;
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.sidebar-link {
    display: flex;
    align-items: center;
    gap: 1rem;
    padding: 1rem;
    color: #94a3b8;
    border-radius: var(--radius-md);
    transition: all 0.2s;
}

.sidebar-link:hover,
.sidebar-link.active {
    background: rgba(255, 255, 255, 0.1);
    color: white;
}

.sidebar-link i {
    width: 20px;
    text-align: center;
}

.main-content {
    padding: 2rem;
    background: var(--bg-body);
}

.stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 1.5rem;
    margin-bottom: 2rem;
}

.stat-card {
    background: white;
    padding: 1.5rem;
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-sm);
    border: 1px solid var(--border);
    display: flex;
    align-items: center;
    gap: 1.5rem;
}

.stat-icon {
    width: 48px;
    height: 48px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
}

/* Modal Styles */
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(15, 23, 42, 0.6);
    backdrop-filter: blur(4px);
    display: none;
    /* Hidden by default */
    align-items: center;
    justify-content: center;
    z-index: 100;
}

.modal-overlay.open {
    display: flex;
}

.modal {
    background: white;
    padding: 2rem;
    border-radius: var(--radius-lg);
    width: 100%;
    max-width: 600px;
    box-shadow: var(--shadow-premium);
    max-height: 90vh;
    overflow-y: auto;
    animation: fadeIn 0.3s ease-out;
}

/* Toggle Switch */
.toggle-container {
    background: #f1f5f9;
    padding: 0.25rem;
    border-radius: var(--radius-md);
    display: inline-flex;
    position: relative;
    cursor: pointer;
    margin-bottom: 1.5rem;
}

.toggle-option {
    padding: 0.5rem 1.5rem;
    border-radius: var(--radius-sm);
    font-weight: 600;
    z-index: 2;
    transition: all 0.3s;
    color: var(--text-muted);
}

.toggle-option.active {
    background: white;
    color: var(--primary);
    box-shadow: var(--shadow-sm);
}

/* Responsive Dashboard */
@media (max-width: 768px) {
    .dashboard-layout {
        grid-template-columns: 1fr;
    }

    .sidebar {
        height: auto;
        position: relative;
        padding: 1rem;
    }

    .sidebar-menu {
        margin-top: 1rem;
        flex-direction: row;
        overflow-x: auto;
        padding-bottom: 0.5rem;
    }

    .sidebar-link {
        white-space: nowrap;
        padding: 0.5rem 1rem;
    }

    .main-content {
        padding: 1rem;
    }

    .grid {
        grid-template-columns: 1fr !important;
    }

    .hero h1 {
        font-size: 2.5rem;
    }
}
        .demande-card {
            padding: 1rem 1.25rem;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: white;
            transition: all .2s ease;
        }

        .demande-card:hover {
            box-shadow: 0 6px 18px rgba(0,0,0,.06);
            transform: translateY(-2px);
        }

        .demande-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: .5rem;
        }

        .demande-client {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: .5rem;
        }

        .demande-meta {
            display: flex;
            gap: 1.2rem;
            font-size: .85rem;
            color: var(--text-muted);
            margin-top: .25rem;
            flex-wrap: wrap;
        }

        .demande-message {
            margin-top: .6rem;
            font-size: .9rem;
            color: var(--text-muted);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .meeting-input {
            margin-top: .6rem;
        }

        .meeting-input input {
            width: 100%;
            padding: .45rem .6rem;
            font-size: .85rem;
            border-radius: 6px;
            border: 1px solid var(--border);
        }

        .demande-actions {
            display: flex;
            justify-content: flex-end;
            gap: .5rem;
            margin-top: .8rem;
        }

        .demande-actions button {
            padding: .45rem .7rem;
            font-size: .85rem;
        }

        .badge-pending {
            background: #fffbeb;
            color: #d97706;
            border: 1px solid #fde68a;
            font-size: .75rem;
            padding: .2rem .55rem;
            border-radius: 999px;
        }
    </style>
</head>

<body>

<div class="dashboard-layout">

    <aside class="sidebar">
        <div class="brand" style="margin-bottom:2rem;">
            <i class="fas fa-balance-scale"></i>
            <span style="color:white;margin-left:10px;">ISTICHARA</span>
        </div>

        <nav class="sidebar-menu">
            <a href="dashboard" class="sidebar-link">
                <i class="fas fa-chart-line"></i>
                Tableau de bord
            </a>
            <a href="demandes" class="sidebar-link active">
                <i class="fas fa-inbox"></i>
                Demandes clients
            </a>
            <a href="profile" class="sidebar-link">
                <i class="fas fa-user-tie"></i>
                Mon profil
            </a>
            <a href="/" class="sidebar-link" style="margin-top:auto;">
                <i class="fas fa-sign-out-alt"></i>
                Déconnexion
            </a>
        </nav>
    </aside>

    <main class="main-content">

        <header class="flex justify-between items-center" style="margin-bottom:2rem;">
            <h2 style="font-size:1.75rem;">Demandes de Consultation</h2>
        </header>

        <div id="demandesList" class="flex" style="flex-direction:column;gap:1rem;"></div>
        <div id="pagination" class="flex justify-center gap-2" style="margin-top:2.5rem;"></div>

    </main>
</div>

<script>
const PER_PAGE = 4;
let currentPage = 1;

const demandes = Array.from({ length: 23 }, (_, i) => ({
    id: i + 1,
    client: "Client " + (i + 1),
    email: "client" + (i + 1) + "@mail.com",
    phone: "06 00 00 00 " + i,
    message: "Besoin d’un avis juridique concernant mon dossier.",
    status: "pending",
    date: "22/01/2026",
    consultation_type: i % 2 === 0 ? "online" : "offline",
    meeting_link: ""
}));

function renderDemandes() {
    const list = document.getElementById("demandesList");
    list.innerHTML = "";

    const start = (currentPage - 1) * PER_PAGE;
    const pageItems = demandes.slice(start, start + PER_PAGE);

    pageItems.forEach(d => {

        const consultationIcon =
            d.consultation_type === "online"
                ? `<i class="fas fa-video"></i> En ligne`
                : `<i class="fas fa-location-dot"></i> Présentiel`;

        const meetingInput =
            d.consultation_type === "online"
                ? `
                <div class="meeting-input">
                    <input type="text"
                           placeholder="Lien de réunion (Zoom / Meet)"
                           value="${d.meeting_link}"
                           oninput="updateMeetingLink(${d.id}, this.value)">
                </div>`
                : "";

        list.innerHTML += `
        <div class="demande-card">
            <div class="demande-header">
                <div>
                    <div class="demande-client">
                        ${d.client}
                        <span class="badge-pending">En attente</span>
                    </div>
                    <div class="demande-meta">
                        <span><i class="fas fa-envelope"></i> ${d.email}</span>
                        <span><i class="fas fa-phone"></i> ${d.phone}</span>
                        <span>${consultationIcon}</span>
                    </div>
                </div>
                <small>${d.date}</small>
            </div>

            <div class="demande-message">
                ${d.message}
            </div>

            ${meetingInput}

            <div class="demande-actions">
                <button class="btn btn-outline"
                        style="color:var(--danger);border-color:var(--danger);"
                        onclick="refuseDemande(${d.id})">
                    <i class="fas fa-times"></i>
                </button>

                <button class="btn btn-primary"
                        style="background:var(--success);border-color:var(--success);"
                        onclick="acceptDemande(${d.id})">
                    <i class="fas fa-check"></i>
                </button>
            </div>
        </div>`;
    });

    renderPagination();
}

function renderPagination() {
    const pag = document.getElementById("pagination");
    pag.innerHTML = "";

    const pages = Math.ceil(demandes.length / PER_PAGE);
    if (pages <= 1) return;

    for (let i = 1; i <= pages; i++) {
        pag.innerHTML += `
        <button class="btn ${i === currentPage ? 'btn-primary' : 'btn-outline'}"
                onclick="goPage(${i})">
            ${i}
        </button>`;
    }
}

function goPage(page) {
    currentPage = page;
    renderDemandes();
}

function updateMeetingLink(id, value) {
    const d = demandes.find(d => d.id === id);
    if (d) d.meeting_link = value;
}

function acceptDemande(id) {
    const d = demandes.find(d => d.id === id);
    if (d && d.consultation_type === "online" && !d.meeting_link) {
        alert("Veuillez ajouter le lien de réunion.");
        return;
    }
    d.status = "accepted";
    renderDemandes();
}

function refuseDemande(id) {
    const index = demandes.findIndex(d => d.id === id);
    if (index !== -1) demandes.splice(index, 1);
    renderDemandes();
}

renderDemandes();
</script>

</body>
</html>
